<!--p의 경우, 문단을 나누는 태그. br은 줄바끔 태그.
리스트의 경우 li, 목록을 구분할 수 있도록 경계를 주는 태그는 ul(unordered list), 
ol(ordered list)의 경우 각 리스트에 번호를 줌.-->
<!--해당 웹페이지가 html로 만들어졌다는 것을 표현-->
<!doctype html>
<!--body태그와 head태그를 감싸는 하나의 태그-->
<html>
<!--본문을 설명하는 head-->

<head>
    <title>Step Out!</title>
    <meta charset="utf-8">
</head>
<!--본문을 나타내는 body-->

<body>
    <ol>
        <li>JYP</li>
        <li>Stray Kids</li>
    </ol>

    <!-- <ul>
        <li>1. Stray Kids</li>
        <li>2. SeungMin</li>
    </ul> -->
<!--target="_blank"의 경우, 새로운 창으로 띄움을 의미하고, title은 이 링크가 어떤
내용을 담고 있는지 마우스로 링크에 가까이 대었을 때, 팝업창으로 보여주는 기능. -->
    <h1><a href="https://youtu.be/ZnpEBYvgiAU" target="_blank" title="html5 specification">Astronaut</a></h1>
    <h3>Stray Kids</h3>
    <p>탐험을 떠나갈 거야 right now
        Young and free 두려울 건 없잖아
        어디든 아지트가 될 거야
        우주로 가자 <strong>like an <u>astronaut</u></strong></p><br>
    <img src="https://pbs.twimg.com/media/EJGaXHMUEAABpHf.jpg" width="50%">

    <p style="margin-top:45px;">Take off (hey hey)
        별 찾으러 떠나 뭘 모르고 fly tonight (hey)
        우주로 가자 like an astronaut</p>
</body>

</html>
